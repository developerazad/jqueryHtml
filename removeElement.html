<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body{
            margin: 10px auto;
            border: 2px solid #000;
            padding:10px;
        }
    </style>
</head>
<body>

<div class="element" style="background-color: red;color: white;width: 250px;height: 250px;">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, nihil voluptatibus. Culpa dolor eius explicabo fuga vel! Alias, aliquid beatae corporis exercitationem explicabo ipsum molestias nesciunt reiciendis reprehenderit sint velit.</p>
</div>

<br>
<button id="btn1">remove</button>
<button id="btn2">empty</button>

<script>
    $(document).on('click', '#btn1', function () {
        $('.element').remove();
    });
    $(document).on('click', '#btn2', function () {
        $('.element').empty();
    });

</script>

</body>
</html>
