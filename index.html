<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body{
            margin: 10px auto;
            border: 2px solid #000;
            padding:10px;
        }
    </style>
</head>
<body>

        <p id="test">get value using <b>jquery</b> content (html, text and val)</p>
        <input type="text" value="my name" class="name">

        <button id="btn1">show html</button>
        <button id="btn2">show text</button>
        <button id="btn3">show value</button>

        <script>
            $(document).on('click', '#btn1', function () {
                alert($('#test').html());
            });
            $(document).on('click', '#btn2', function () {
                alert($('#test').text());
            });
            $(document).on('click', '#btn3', function(){
               alert($('.name').val());
            });
        </script>

</body>
</html>
