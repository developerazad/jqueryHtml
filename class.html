<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body{
            margin: 10px auto;
            border: 2px solid #000;
            padding:10px;
        }
        .test{
            background-color: red;
            color: white;
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>

<div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, nihil voluptatibus. Culpa dolor eius explicabo fuga vel! Alias, aliquid beatae corporis exercitationem explicabo ipsum molestias nesciunt reiciendis reprehenderit sint velit.</p>
</div>
<br>
<button id="btn1">addClass</button>
<button id="btn2">removeClass</button>
<button id="btn3">toggleClass</button>
<button id="btn4">cssClass</button>

<script>
    $(document).on('click', '#btn1', function () {
        $('div').addClass('test');
    });
    $(document).on('click', '#btn2', function () {
        $('div').removeClass('test');
    });
    $(document).on('click', '#btn3', function(){
        $('div').toggleClass('test');
    });

</script>

</body>
</html>
